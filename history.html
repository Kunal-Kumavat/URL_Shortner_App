<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    th, td {
        background-color: #faf876;
        text-align: center;
    }
    table{
            width: 100%;
        }
    </style>
</head>
<body style="text-align: center;  margin-left: 10%; margin-right: 10%; border: 3px solid red; background-color:mistyrose">
    

{% extends 'base.html' %}

{% block content %}
    <h1 >{% block title %} FlaskShortener Statistics {% endblock %}</h1>
    <table style="text-align: center; font-size: 100%;">
        <thead>
            <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Short</th>
            <th scope="col">Original</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <td scope="row">{{ url['id'] }}</td>
                    <td>{{ url['short_url'] }}</td>
                    <td>{{ url['original_url'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}

</body>
</html>
